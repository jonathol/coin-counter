<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coin Counter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Coin Counter</h1>
      <div class="coins">
        <div class="coin">
          25
        </div>
        <div class="coin">
          10
        </div>
        <div class="coin">
          5
        </div>
        <div class="coin">
          1
        </div>
      </div>
      <input type="number" min="0" value="18" id="total">
      <button type="button" id="make-change">Calculate</button>
    </div>
    <script type="text/javascript" src="coinCounter.js"></script>
  </body>
</html>
