<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coin Counter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Coin Counter</h1>
      <input class="coin" type="number" min="0" value="25" id="coin-one">
      <input class="coin" type="number" min="0" value="10" id="coin-two">
      <input class="coin" type="number" min="0" value="5" id="coin-three">
      <input class="coin" type="number" min="0" value="1" id="coin-four">      
      <input type="number" min="0" value="18" id="total">
      <button type="button" id="make-change">Calculate</button>
    </div>
    <script type="text/javascript" src="coinCounter.js"></script>
  </body>
</html>
