<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coin Counter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Coin Counter</h1>
      <div class="coin-container">
        <div class="notification" id="amount-one">1</div>
        <input class="coin" type="number" min="1" value="25" id="coin-one">
      </div>
      <div class="coin-container">
        <div class="notification" id="amount-two">2</div>
        <input class="coin" type="number" min="1" value="10" id="coin-two">
      </div><div class="coin-container">
        <div class="notification" id="amount-three">3</div>
        <input class="coin" type="number" min="1" value="5" id="coin-three">
      </div><div class="coin-container">
        <div class="notification" id="amount-four">4</div>
        <input class="coin" type="number" min="1" value="1" id="coin-four">
      </div>
      <input type="number" min="0" value="18" id="total">
      <button type="button" id="make-change">Calculate</button>
    </div>
    <script type="text/javascript" src="coinCounter.js"></script>
  </body>
</html>
